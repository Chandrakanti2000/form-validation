<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #6a82fb;
            box-shadow: 0 0 8px rgba(106, 130, 251, 0.3);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        button {
            background-color: #6a82fb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #5c6bc0;
        }

        /* Error message styling */
        .error {
            color: white;
            background-color: #f44336;
            font-size: 14px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* Fade-in animation for error messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Animation for input fields when invalid */
        input:invalid {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <form onsubmit="return Validation()" action="welcome.html">
        <label for="Username">Username</label>
        <input type="text" id="Username"><br>

        <label for="mobile">Mobile No.</label>
        <input type="text" id="mobile"><br>

        <label for="email">Email Address</label>
        <input type="email" id="email"><br>

        <label for="Password">Password</label>
        <input type="text" id="Password"><br>

        <label for="Confirmpd">Confirm Password</label>
        <input type="text" id="Confirmpd"><br>

        <button type="submit">Submit</button>

        <div id="error-message" class="error" style="display: none;"></div>
    </form>

    <script>
        function Validation() {
            let a = document.getElementById("Username").value;
            let b = document.getElementById("mobile").value;
            let c = document.getElementById("email").value;
            let d = document.getElementById("Password").value;
            let e = document.getElementById("Confirmpd").value;
            let errorMessage = document.getElementById("error-message");

            errorMessage.style.display = "none"; // Hide error message initially

            if (a == "" || b == "" || c == "" || d == "" || e == "") {
                errorMessage.textContent = "All Fields are Mandatory!";
                errorMessage.style.display = "block";
                return false;
            } else if (b.length != 10) {
                errorMessage.textContent = "Number Should be 10 Digits! Please Enter a Valid Number.";
                errorMessage.style.display = "block";
                return false;
            } else if (isNaN(b)) {
                errorMessage.textContent = "Only Numbers are Allowed! Please Enter a Valid Number.";
                errorMessage.style.display = "block";
                return false;
            } else if (d !== e) {
                errorMessage.textContent = "Passwords Do Not Match!";
                errorMessage.style.display = "block";
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>

</html>
